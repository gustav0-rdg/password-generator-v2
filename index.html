<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Search Engine Optimization -->
    <meta name="keywords" content="Gerador de senhas">

    <!-- Link formatacao CSS -->
    <link rel="stylesheet" href="./assets/style/password.css">
    <!-- Link script JS -->
    <!-- Defer espera o site carregar antes de executar o script -->
    <script src="./assets/js/gerador-password-v2.js" defer></script>
    <title>Gerador de senhas - SENAI-SP</title>
</head>
<body>
    <!-- Container principal que envolve tudo -->
    <section class="password-generator">
        <!-- Cabecalho que exibe Data/Hora atualizado em tempo real -->
        <header class="password-generator__header">
            <span class="password-generator__datetime"></span>
            <span class="password-generator__welcome"></span>
        </header>
        <!-- Area principal que contem todos os elementos funcionais e interativos -->
        <main class="password-generator__main">
            <!-- Logo gerador de senhas -->
            <img class="password-generator__logo" src="./assets/img/logo-senai-sp.png" alt="Logo SENAI SP" />
            
            <!-- Container de entrada de inputs para definir os valores possiveis na senha -->
            <div class="password-generator__input">
                <!-- Exibicao do tamanho da senha -->
                <span class="password-generator__text">Tamanho <span class="password-generator__size"></span> Caracteres</span>

                <!-- Controle deslizante -->
                <input class="password-generator__slider" type="range" min="8" max="16" value="8" />

                <div class="password-generator__options">
                    <!-- Incluir letras maiusculas -->
                    <label class="password-generator__option" name="uppercase-label">
                        <input type="checkbox" class="password-generator__checkbox uppercase-check" name="uppercase" checked>
                        Letras maiÃºsculas (A-Z)
                    </label>
                    <!-- incluir letras minusculas -->
                    <label class="password-generator__option" name="lowercase-label">
                        <input type="checkbox" class="password-generator__checkbox lowercase-check" name="lowercase" checked>
                        Letras minÃºsculas (a-z)
                    </label>
                    <!-- Incluir numeros -->
                    <label class="password-generator__option" name="numbers-label">
                        <input type="checkbox" class="password-generator__checkbox numbers-check" name="numbers" checked>
                        NÃºmeros (0-9)
                    </label>
                    <!-- Incluir caracteres especiais -->
                    <label class="password-generator__option" name="special-label">
                        <input type="checkbox" class="password-generator__checkbox special-check" name="special" checked>
                        Caracteres especiais (!@#$%&*)
                    </label>
                </div>

                <!-- Container para os botÃµes -->
                <div class="password-generator__button-container">
                    <button class="password-generator__button">Gerar Nova Senha</button>
                    <button class="password-generator__button password-generator__button--clear">Limpar</button>
                </div>
            </div>

            <!-- Container que exibe a senha gerada -->
            <div class="password-generator__result hide">
                <span class="password-generator__title">Sua nova senha foi gerada</span>
                <span class="password-generator__output"></span>
                <span class="password-generator__tooltip">Clique na senha pra copiar. ðŸ‘†</span>
            </div>

            <!-- Container de historico -->
            <div class="password-generator__history">
                <h2 class="password-generator__history--title">Ãšltimas senhas geradas:</h2>
                <ul class="password-generator__history--list"></ul>
            </div>
        </main>
    </section>
</body>
</html>
